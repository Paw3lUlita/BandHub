spring.application.name=backend

# ===============================
# 1. DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bandhub_db
spring.datasource.username=bandhub_user
spring.datasource.password=bandhub_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 2. JPA / HIBERNATE (ORM)
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# 3. FLYWAY (Migrations)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# 4. SECURITY (Keycloak)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/bandhub-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/bandhub-realm/protocol/openid-connect/certs

# ===============================
# 5. LOGGING & SERVER
# ===============================
server.port=8080
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# 6. FILE UPLOAD
# ===============================
app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
